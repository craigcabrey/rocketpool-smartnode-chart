apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rocketpool.fullname" . }}-setup
  labels:
    app.kubernetes.io/component: setup
    app.kubernetes.io/name: rocketpool-cli
    app.kubernetes.io/part-of: rocketpool
spec:
  template:
    spec:
      initContainers:
        - name: init
          image: busybox
          command:
            - chown
            - -R
            - 10001:10001
            - /data
          volumeMounts:
            - name: data
              mountPath: /data
      restartPolicy: Never
      containers:
        - name: setup
          image: '{{ .Values.smartNode.image.repository }}:v{{ .Values.smartNode.image.tag | default .Chart.AppVersion }}'
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - while [ ! -f /data/setup-complete ]; do sleep 5; done
          env:
            - name: PATH
              value: /scripts:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - /scripts/post-start.sh
          ports:
            - name: metrics
              containerPort: {{ .Values.smartNode.metrics.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /data/user-settings.yml
              subPath: user-settings.yaml
            - name: data
              mountPath: /data
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: smartnode-config
        - name: data
          persistentVolumeClaim:
            {{- if .Values.smartNode.persistence.existingClaim }}
            claimName: {{ .Values.smartNode.persistence.existingClaim }}
            {{- else }}
            claimName: {{ .Release.Name }}-rockerpool-smartnode-data
            {{- end }}
        - name: scripts
          configMap:
            defaultMode: 0755
            name: smartnode-scripts
